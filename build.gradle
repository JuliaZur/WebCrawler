version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

group = 'WebCrawlerApp'

repositories {
    mavenCentral()
}

sourceSets {
    main {
        resources {
            srcDirs= ["src/main/resources"]
        }
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

